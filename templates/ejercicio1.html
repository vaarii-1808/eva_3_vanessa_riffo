<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <div class="contenedor">
        <h1>Formulario de Notas</h1>

        <form action="/procesar_ejercicio1" method="POST" class="formulario">
            <div class="campo">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" min="10" max="70" required>
            </div>

            <div class="campo">
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" min="10" max="70" required>
            </div>

            <div class="campo">
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" min="10" max="70" required>
            </div>

            <div class="campo">
                <label for="asistencia">Asistencia (%):</label>
                <input type="number" id="asistencia" name="asistencia" min="0" max="100" required>
            </div>

            <button type="submit" class="boton-enviar">Enviar</button>
        </form>

        {% if mostrar_resultado %}
        <div class="resultado">
            <h2>Resultado:</h2>
            <p>Promedio: {{ promedio }}</p>
            <p>Estado: {{ estado }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
